<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <link rel="stylesheet" href="flexbox.css">
    </head>
    <body style="padding-bottom: 1000px">
        <div class="main-div">
            <div class="div-1">div 1 text</div>
            <div class="div-2">div 2 <p>text</p></div>
        </div>
        <div class="main-div">
            <div class="div-3">100px</div>
            <div class="div-4">flex: 1</div>
        </div>
        <div class="main-div">
            <div class="div-5">100px</div>
            <div class="div-6">flex: 1</div>
            <div class="div-7">flex: 2</div>
        </div>
        <div class="flexbox-div">
            <div class="flexbox1">100px</div>
            <div class="flexbox2">100px</div>
            <div class="flexbox3">100px</div>
        </div>
        <div class="flexbox-div1">
            <div class="flexbox1">100px</div>
            <div class="flexbox2">100px</div>
            <div class="flexbox3">100px</div>
        </div>
        <div class="flexbox-div2">
            <div class="flexbox1">100px</div>
            <div class="flexbox2">100px</div>
            <div class="flexbox3">100px</div>
        </div>
    </body>
</html>
