<!DOCTYPE html>
<html>
    <head>
        <title>CSS GRID LESSON EXERCISE</title>
        <style>
            .main-div {
                display: grid;
                grid-template-columns: 200px 75px;
                height: 40px;
            }
            .first-div {
                background-color: skyblue;
                font-size: 25px;
                padding-top: 20px;
            }
            .second-div {
                background-color: pink;
                font-size: 25px;
                padding-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="main-div">
            <div class="first-div">200px</div>
            <div class="second-div">75px</div>
        </div>
    </body>
</html>
